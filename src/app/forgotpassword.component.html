<h2  mat-dialog-title>Forgot Password</h2>
<mat-dialog-content  class="error">{{data.message}}</mat-dialog-content>
<br>
<form class="password-form">

    <mat-form-field>
      <input matInput placeholder="Email ID"  name="emailID" required>
    </mat-form-field>
  </form>
<mat-dialog-actions>
<button  mat-raised-button (click)="closeDialog()">Ok</button>
</mat-dialog-actions>
