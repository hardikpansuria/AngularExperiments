<mat-card class="login-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form class="login-form">

      <mat-form-field>
        <input matInput placeholder="Email ID" [(ngModel)]="username" name="username" required>
      </mat-form-field>

      <br>
      <mat-form-field>
        <input matInput placeholder="Password" [(ngModel)]="password" type="password" name="password" required>
      </mat-form-field>
    </form>

    <mat-spinner [style.display]="loading ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="login()" color="primary">Login</button>
  </mat-card-actions>

  <mat-card-actions>
    <button mat-flat-button (click)="forgotPassword()" color="red">Forgot password?</button>
  </mat-card-actions>
</mat-card>
